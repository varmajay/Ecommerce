{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Admin</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'superadmin/images/favicon.png'%}">
    <!-- Pignose Calender -->
    <link href="{% static 'superadmin/plugins/pg-calendar/css/pignose.calendar.min.css'%}" rel="stylesheet">
    <!-- Chartist -->
    <link rel="stylesheet" href="{% static 'superadmin/plugins/chartist/css/chartist.min.css'%}">
    <link rel="stylesheet"
        href="{% static 'superadmin/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css'%}">
    <!-- Custom Stylesheet -->
    <link href="{% static 'superadmin/css/style.css'%}" rel="stylesheet">

</head>

<body>

    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
        <div class="loader">
            <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
            </svg>
        </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->


    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div id="main-wrapper">

        <!--**********************************
            Nav header start
        ***********************************-->
        <div class="nav-header">
            <div class="brand-logo">
                <a href="{% url 'index-admin'%}">
                    <b class="logo-abbr"><img src="{% static 'superadmin/images/logo.png'%}" alt=""> </b>
                    <span class="logo-compact"><img src="{% static 'superadmin/images/logo-compact.png'%}"
                            alt=""></span>
                    <span class="brand-title">
                        <strong style=" color: black;">ADMIN</strong>
                    </span>
                </a>
            </div>
        </div>
        <!--**********************************
            Nav header end
        ***********************************-->

        <!--**********************************
            Header start
        ***********************************-->
        <div class="header">
            <div class="header-content clearfix">

                <div class="nav-control">
                    <div class="hamburger">
                        <span class="toggle-icon"><i class="icon-menu"></i></span>
                    </div>
                </div>
                <div class="header-left">
                    <div class="input-group icons">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-transparent border-0 pr-2 pr-sm-3" id="basic-addon1"><i
                                    class="mdi mdi-magnify"></i></span>
                        </div>
                        <input type="search" class="form-control" placeholder="Search Dashboard"
                            aria-label="Search Dashboard">
                        <div class="drop-down animated flipInX d-md-none">
                            <form action="#">
                                <input type="text" class="form-control" placeholder="Search">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <ul class="clearfix">

                        <li class="icons dropdown">
                            <div class="user-img c-pointer position-relative" data-toggle="dropdown">
                                <span class="activity active"></span>
                                <img src="{% static 'superadmin/images/user/1.png'%}" height="40" width="40" alt="">
                            </div>
                            <div class="drop-down dropdown-profile animated fadeIn dropdown-menu">
                                <div class="dropdown-content-body">
                                    <ul>
                                        <li>
                                            <a href="app-profile.html"><i class="icon-user"></i>
                                                <span>Profile</span></a>
                                        </li>
                                        <li><a href="{% url 'logout'%}"><i class="icon-key"></i> <span>Logout</span></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!--**********************************
            Header end ti-comment-alt
        ***********************************-->
        <!--**********************************
            Sidebar start
        ***********************************-->
        <div class="nk-sidebar">
            <div class="nk-nav-scroll">
                <ul class="metismenu" id="menu">
                    <li>
                        <a href="{% url 'index-admin'%}">
                            <i class="icon-speedometer "></i><span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'profile-admin'%}">
                            <i class="icon-user"></i><span>Profile</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'view-seller' %}">
                            <i class="icon-user "></i><span>Seller</span>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'view-buyer' %}">
                            <i class="icon-user "></i><span>Buyer</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--**********************************
            Sidebar end
        ***********************************-->

        {% block content %}

        {% endblock %}

        <!--**********************************
            Footer start
        ***********************************-->
        <div class="footer">
            <div class="copyright">
                <p>Copyright &copy; Designed & Developed by <a href="https://themeforest.net/user/quixlab">Quixlab</a>
                    2018</p>
            </div>
        </div>
        <!--**********************************
            Footer end
        ***********************************-->
    </div>
    <!--**********************************
        Main wrapper end
    ***********************************-->

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="{% static 'superadmin/plugins/common/common.min.js'%}"></script>
    <script src="{% static 'superadmin/js/custom.min.js'%}"></script>
    <script src="{% static 'superadmin/js/settings.js'%}"></script>
    <script src="{% static 'superadmin/js/gleek.js'%}"></script>
    <script src="{% static 'superadmin/js/styleSwitcher.js'%}"></script>

    <!-- Chartjs -->
    <script src="{% static 'superadmin/plugins/chart.js/Chart.bundle.min.js'%}"></script>
    <!-- Circle progress -->
    <script src="{% static 'superadmin/plugins/circle-progress/circle-progress.min.js'%}"></script>
    <!-- Datamap -->
    <script src="{% static 'superadmin/plugins/d3v3/index.js'%}"></script>
    <script src="{% static 'superadmin/plugins/topojson/topojson.min.js'%}"></script>
    <script src="{% static 'superadmin/plugins/datamaps/datamaps.world.min.js'%}"></script>
    <!-- Morrisjs -->
    <script src="{% static 'superadmin/plugins/raphael/raphael.min.js'%}"></script>
    <script src="{% static 'superadmin/plugins/morris/morris.min.js'%}"></script>
    <!-- Pignose Calender -->
    <script src="{% static 'superadmin/plugins/moment/moment.min.js'%}"></script>
    <script src="{% static 'superadmin/plugins/pg-calendar/js/pignose.calendar.min.js'%}"></script>
    <!-- ChartistJS -->
    <script src="{% static 'superadmin/plugins/chartist/js/chartist.min.js'%}"></script>
    <script src="{% static 'superadmin/plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js'%}"></script>



    <script src="{% static 'superadmin/js/dashboard/dashboard-1.js'%}"></script>

</body>

</html>
